<!DOCTYPE html>
<html>
    <head>
        <script src = "Updater%20Script.js"></script>
        <link rel="stylesheet" type="text/css" href="Schedule%20Stylesheet.css">
        <title>FRC Live Match Schedule</title>
    </head>
    
    <body onload="refreshTimer()">
        <div id="header">
            <h1 id="title"></h1>
        </div>
        <div id="dataSection">
            <table>
                <tbody>
                    <tr>
                        <td>#</td>
                        <td>Red 1</td>
                        <td>Red 2</td>
                        <td>Red 3</td>
                        <td>Blue 1</td>
                        <td>Blue 2</td>
                        <td>Blue 3</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="footnotes">
            <div id="eventNameDiv">
            </div>
            <div id="teamNumberDiv">
            </div>
            <div id="refreshDiv">
				<div id="loaderContainer"><div id="loader"></div></div>
                <p id="refreshTime">Refreshing in: 30 seconds</p>
            </div>
        </div>
    </body>
</html>
