<!DOCTYPE html>
<html>
	<head>
		<title>FRC Live Match Schedule</title>
		<link rel="stylesheet" type="text/css" href="css/frontStylesheet.css">
		<meta charset="utf-8" />
		<script type="text/javascript" src="js/frontScript.js" async></script>
	</head>
	
	<body>
		<div id="titleHeader">
			<h1>FRC Live Match Schedule</h1>
		</div>
		<form id="choices" action="Schedule.php" method="GET">
			<label for="teamNumEntry" id="teamNumLabel">Team Number:</label>
			<input name="teamNum" type="number" id="teamNumEntry" min="1" max="9999" onchange="getAllEvents();" placeholder="4557"/>
			<select name="eventCode" id="eventSelector">
				<option value="" style="display:none" disabled="disabled" selected="selected">Choose event</option>
			</select>
			<button type="button" id="submitButton" onclick="validateEntries()">View Schedule</button>
		</form>
		<div id="errorDiv">
			<p class="errorMessage" id="noTeamNum">You didn't enter a team number. Please enter a team number and try again.</p>
			<p class="errorMessage" id="invalidTeamEntry">You didn't enter a valid 1-4 digit team number.</p>
			<p class="errorMessage" id="noEvent">You didn't choose an event. Please choose an event and try again.</p>
		</div>
		<div id="footnotes">
			<div id="devInfo"><p>Developed by Mark Lavrentyev</p></div>
			<div id="loadingDiv">
				<div id="loaderContainer"><div id="loader"></div></div>
				<p id="loadingText">Loading...</p>
			</div>
		</div>
	</body>
</html>
