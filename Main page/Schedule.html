<!DOCTYPE html>
<html>
    <head>
        <script src="Updater%20Script.js"></script>
        <link rel="stylesheet" type="text/css" href="Schedule%20Stylesheet.css">
        <title>FRC Live Match Schedule</title>
		<meta charset="utf-8" />
    </head>
    
    <body onload="startOnMainPageLoad()">
        <div id="header">
            <h1 id="title"></h1>
        </div>
        <div id="dataSection">
            <table>
                <tbody id="scheduleTable">
                    <tr>
                        <td>#</td>
                        <td>Red 1</td>
                        <td>Red 2</td>
                        <td>Red 3</td>
                        <td>Blue 1</td>
                        <td>Blue 2</td>
                        <td>Blue 3</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="footnotes">
            <div id="eventNameDiv">
				<marquee behavior="scroll" direction="left" width="200px" id="eventName">NE District - Granite State Event</marquee>
            </div>
            <div id="teamNumberDiv">
				<p id="teamNumber"></p>
            </div>
            <div id="refreshDiv">
				<div id="loaderContainer"><div id="loader"></div></div>
                <p id="refreshTime">Refreshing in: 30 seconds</p>
            </div>
        </div>
		<div id="whitespace"></div>
    </body>
</html>
