<!DOCTYPE html>
<html>
	<head>
		<title>FRC Live Match Schedule</title>
		<link rel="stylesheet" type="text/css" href="Front%20Stylesheet.css">
		<script type="text/javascript" src="../Main%2520page/Updater%20Script.js"></script>
		<meta charset="utf-8" />
	</head>
	
	<body onload="getAllEvents()">
		<div id="titleHeader">
			<h1>FRC Live Match Schedule</h1>
		</div>
		<form id="choices">
			<div id="teamNumDiv">
				<label for="teamNumEntry">Team Number:</label>
				<input type="number" id="teamNumEntry" />
			</div>
			<div id="eventChoiceDropdown" class="dropdown">
				<select>
					<option value="" style="display:none">Choose event</option>
					<option value="ctwat">Waterbury</option>
				</select>
			</div>
			<div id="submitDiv" class="button">
				<button type="button">View Schedule</button>
			</div>
		</form>
		<div id="footnoteInfo"></div>
	</body>
</html>
